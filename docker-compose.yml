version: "3.9"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "5300:5300"
    volumes:
      - ./backend/data:/app/data
    environment:
      - RUST_LOG=info
      - APP_DATABASE_URL=postgres://app:app_password@db:5432/app_db?sslmode=disable
      - DATABASE_URL=postgres://app:app_password@db:5432/app_db?sslmode=disable
      - AI_SERVICE_URL=http://llm:11434/v1
      - AI_MODEL=llama3
      - AI_PREFER_ENV=true
    depends_on:
      - db
    networks:
      - appnet

  db:
    build:
      context: ./database
    ports:
      - "5301:5432"
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app_password
      - POSTGRES_DB=app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appnet

  frontend:
    image: node:20-bullseye
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: [ "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5373" ]
    ports:
      - "5373:5373"
    depends_on:
      - backend
    environment:
      - VITE_PROXY_TARGET=http://backend:5300
    networks:
      - appnet

  llm:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ~/.ollama:/root/.ollama
    networks:
      - appnet
    environment:
      - OLLAMA_KEEP_ALIVE=24h

networks:
  appnet:
    driver: bridge

volumes:
  postgres_data:
